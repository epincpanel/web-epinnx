<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Pembayaran Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 400px;
      backdrop-filter: blur(12px);
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .pay-method {
      margin-bottom: 15px;
    }

    .label {
      font-weight: 600;
      font-size: 1.1rem;
      color: #00ffe5;
    }

    .number {
      font-size: 1.2rem;
      margin-top: 5px;
      background-color: rgba(0,0,0,0.2);
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .number:hover {
      background-color: rgba(255,255,255,0.1);
    }

    img {
      width: 100%;
      border-radius: 12px;
      margin-top: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .note {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Pembayaran Digital</h1>
    
    <div class="pay-method">
      <div class="label">DANA</div>
      <div class="number" onclick="copyText('082171792648')">082171792648</div>
    </div>

    <div class="pay-method">
      <div class="label">GoPay</div>
      <div class="number" onclick="copyText('083834033003')">083834033003</div>
    </div>

    <div class="pay-method">
      <div class="label">QRIS</div>
      <img src="https://files.catbox.moe/sbo3uf.jpg" alt="QRIS"/>
    </div>

    <div class="note">Klik nomor untuk menyalin</div>
  </div>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Nomor disalin: " + text);
      });
    }
  </script>
</body>
</html>
